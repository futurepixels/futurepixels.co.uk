<meta charset=UTF-8>

<title>{{ page.title }} ~ futurepixels.co.uk</title>

<link rel="stylesheet" href="/assets/css/futurepixels.min.css">
<link href='http://fonts.googleapis.com/css?family=Lato:200,300,400' rel='stylesheet' type='text/css'>

<link rel="sitemap" type="application/xml" title="Sitemap" href="http://futurepixels.co.uk/sitemap.xml" />

<link rel="shortcut icon" href="icon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png">
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon.png">

{% if page.next %}
<link rel="next" href="{{ page.next.url }}" />
{% endif %}
{% if page.previous %}
<link rel="prev" href="{{ page.previous.url }}" />
{% endif %}

<meta name="apple-mobile-web-app-capable" content="yes" />
<!--[if ie]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.keywords }}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}">

<link type="text/plain" rel="author" href="humans.txt">
<link rel="canonical" href="{{ page.url }}">

{% if page.twitter.author %}
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.author.twitter }}">
<meta name="twitter:creator" content="{{ page.twitter.author}}">
<meta name="twitter:url" content="{{ site.url}}{{ page.url }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ site.url }}futurepixels--logo.png">
{% endif %}
