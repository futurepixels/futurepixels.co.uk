<!-- CSS -->

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.v0.9.1.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/ionicons.min.css">

{{ if .Site.Params.highlightjs }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.min.css">
{{ end }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/reset.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

<link rel="shortcut icon" href="{{ .Site.BaseURL }}futurepixels--icon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}apple-touch-icon-144x144.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ .Site.BaseURL }}apple-touch-icon-114x114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ .Site.BaseURL }}apple-touch-icon-72x72.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ .Site.BaseURL }}apple-touch-icon-57x57.png">
<link rel="apple-touch-icon-precomposed" href="{{ .Site.BaseURL }}apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon.png">

<!-- RSS -->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
